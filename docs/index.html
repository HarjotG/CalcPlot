<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcPlot</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css" integrity="sha384-t5CR+zwDAROtph0PXGte6ia8heboACF9R5l/DiY+WZ3P2lxNgvJkQk5n7GPvLMYw" crossorigin="anonymous">
    
</head>
<body>
    <script src="main.js" type="module"></script>
    <section class="container">
        <div class="left">
            <form>
                <label for="function">Function:</label><br>
                <input type="text" id="function" name="function"><br>
            </form>
            <p id='katex'>Press Plot to render</p>
            <div class="buttons">
                <button id="Plot">Plot</button>
                <button id="Derivative">Derivative</button>
            </div>
            <br>
            <br>
            <div class="riemann">
                <p id=riemann_txt>Riemann sum:</p>
                <form>
                    <label for="riemann_a">a:</label>
                    <input type="text" id="riemann_a" name="riemann_a">
                    <label for="riemann_b">b:</label>
                    <input type="text" id="riemann_b" name="riemann_b"><br>
                    <br>
                    <label for="riemann_n">n:</label>
                    <input type="range" min="1" max="500" value="1" id="riemann_n" name="riemann_n">
                </form>
                <p id="riemann_katex">Move the slider to render</p>
            </div>
        </div>
        <div class="right">
            <canvas id="c1"></canvas>
        </div>
    </section>
</body>
</html>
